principles:
  beneficence:
    name: Beneficence
    definition: >
      Cybersecurity technologies should be used to benefit humans, promote
      human well-being, and make our lives better overall.

  non-maleficence:
    name: Non-maleficence
    definition: >
      Cybersecurity technologies should not be used to intentionally harm
      humans or to make our lives worse overall.

  autonomy:
    name: Autonomy
    definition: >
      Cybersecurity technologies should be used in ways that respect human
      autonomy. Humans should be able to make informed decisions for themselves
      about how that technology is used in their lives.

  justice:
    name: Justice
    definition: >
      Cybersecurity technologies should be used to promote fairness, equality,
      and impartiality. They should not be used to unfairly discriminate,
      undermine solidarity, or prevent equal access.

  explicability:
    name: Explicability
    definition: >
      Cybersecurity technologies should be used in ways that are intelligible,
      transparent, and comprehensible. It should also be clear who is
      accountable and responsible for their use.

- csf_id: GV.OC-01
  csf_outcome: "The organizational mission is understood and informs cybersecurity risk management"
  pfce:
    - justice
    - explicability
  rationale: >
    Understanding organizational mission establishes transparent, accountable
    cybersecurity priorities (explicability) and ensures risk decisions reflect
    fair and legitimate treatment of stakeholders affected by cybersecurity
    outcomes (justice).

- csf_id: GV.OC-02
  csf_outcome: "Internal and external stakeholders are understood, and...ding cybersecurity risk management are understood and considered"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Identifying internal and external stakeholders promotes human well-being by
    aligning protections with those who may be harmed (beneficence), requires
    equitable consideration of different groups in risk decisions (justice), and
    depends on transparently articulating whose interests are being considered
    (explicability).

- csf_id: GV.OC-03
  csf_outcome: "Legal, regulatory, and contractual requirements regar...acy and civil liberties obligations - are understood and managed"
  pfce:
    - non-maleficence
    - autonomy
    - justice
    - explicability
  rationale: >
    Managing legal, regulatory, and contractual cybersecurity requirements
    mitigates the risk of rights violations and other harms (non-maleficence),
    helps protect autonomy and civil liberties obligations (autonomy), supports
    fair and consistent application of rules (justice), and requires clear,
    intelligible articulation of obligations and responsibilities (explicability).

- csf_id: GV.OC-04
  csf_outcome: "Critical objectives, capabilities, and services that... or expect from the organization are understood and communicated"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Understanding the critical objectives and services that external
    stakeholders depend on promotes public welfare by prioritizing protections
    for essential functions (beneficence), helps ensure those protections are
    distributed fairly (justice), and requires transparent communication about
    these dependencies and expectations (explicability).

- csf_id: GV.OC-05
  csf_outcome: "Outcomes, capabilities, and services that the organization depends on are understood and communicated"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Mapping the services and capabilities the organization depends on supports
    continuity of operations and public welfare (beneficence), reduces the risk
    of preventable cascading harms (non-maleficence), requires fair consideration
    of which dependencies are prioritized (justice), and demands transparent
    communication of these dependencies to support accountable decision-making
    (explicability).

- csf_id: GV.RM-01
  csf_outcome: "Risk management objectives are established and agreed to by organizational stakeholders"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Establishing and agreeing on risk management objectives promotes human
    well-being by directing protections toward critical harms (beneficence),
    requires fair consideration of different stakeholder interests (justice),
    and depends on clear, intelligible communication of those objectives
    (explicability).

- csf_id: GV.RM-02
  csf_outcome: "Risk appetite and risk tolerance statements are established, communicated, and maintained"
  pfce:
    - justice
    - non-maleficence
    - explicability
  rationale: >
    Defining risk appetite and tolerance shapes which harms are deemed
    acceptable, demanding transparent justification (explicability), equitable
    distribution of residual risk (justice), and careful avoidance of exposing
    stakeholders to preventable harms (non-maleficence).

- csf_id: GV.RM-03
  csf_outcome: "Cybersecurity risk management activities and outcomes are included in enterprise risk management processes"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Integrating cybersecurity into enterprise risk management supports overall
    organizational and public well-being by aligning protections with broader
    risks (beneficence), promotes fair prioritization of cybersecurity
    alongside other risks (justice), and requires transparent, comprehensible
    incorporation of cyber risks into enterprise decisions (explicability).

- csf_id: GV.RM-04
  csf_outcome: "Strategic direction that describes appropriate risk response options is established and communicated"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Setting and communicating strategic risk response options helps select
    actions that promote welfare (beneficence) while avoiding responses that
    create undue harm (non-maleficence), ensures fair treatment of affected
    stakeholders in response choices (justice), and relies on clear, intelligible
    articulation of those options and rationales (explicability).

- csf_id: GV.RM-05
  csf_outcome: "Lines of communication across the organization are established for cybersecurity risks, including risks from suppliers and other third parties"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Establishing communication channels for cybersecurity risks, including
    supply-chain risks, enables timely action to protect people and services
    (beneficence), supports fair treatment of internal and external stakeholders
    affected by those risks (justice), and depends on transparent, intelligible
    risk communication (explicability).

- csf_id: GV.RM-06
  csf_outcome: "A standardized method for calculating, documenting, categorizing, and prioritizing cybersecurity risks is established and communicated"
  pfce:
    - justice
    - non-maleficence
    - explicability
  rationale: >
    Standardizing risk calculation and prioritization promotes consistent and
    fair treatment of similar risks across systems and groups (justice), helps
    avoid arbitrary decisions that could expose some stakeholders to greater
    preventable harms (non-maleficence), and requires transparent, well-understood
    methods that can be scrutinized and explained (explicability).

- csf_id: GV.RM-07
  csf_outcome: "Strategic opportunities (i.e., positive risks) are characterized and are included in organizational cybersecurity risk discussions"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Considering strategic opportunities alongside traditional risks can improve
    human and institutional welfare when benefits are realized (beneficence),
    requires fair distribution of those benefits and associated burdens (justice),
    and depends on transparent characterization and discussion of opportunities
    and trade-offs (explicability).

- csf_id: GV.RR-01
  csf_outcome: "Organizational leadership is responsible and accountable for cybersecurity risk and fosters a culture that is risk-aware, ethical, and continually improving"
  pfce:
    - justice
    - explicability
    - beneficence
  rationale: >
    Leadership accountability ensures cybersecurity responsibilities are carried
    out fairly and consistently (justice), requires transparent and intelligible
    governance practices (explicability), and promotes a culture that supports
    organizational and public well-being through ethical, risk-informed decisions
    (beneficence).

- csf_id: GV.RR-02
  csf_outcome: "Roles, responsibilities, and authorities related to cybersecurity risk management are established, communicated, understood, and enforced"
  pfce:
    - justice
    - explicability
    - autonomy
  rationale: >
    Clearly assigning and enforcing roles and authorities promotes fairness in
    how duties and decision-making power are distributed (justice), requires
    transparent and comprehensible communication to support accountability
    (explicability), and enables individuals to act with informed agency by
    understanding their responsibilities and limits (autonomy).

- csf_id: GV.RR-03
  csf_outcome: "Adequate resources are allocated commensurate with the cybersecurity risk strategy, roles, responsibilities, and policies"
  pfce:
    - justice
    - beneficence
    - non-maleficence
  rationale: >
    Allocating sufficient resources supports the organization’s ability to
    prevent harm and protect essential services (beneficence), avoids exposing
    stakeholders to preventable harms caused by under-resourcing
    (non-maleficence), and ensures that protections are distributed in a fair
    and equitable manner across roles and functions (justice).

- csf_id: GV.RR-04
  csf_outcome: "Cybersecurity is included in human resources practices"
  pfce:
    - justice
    - explicability
    - autonomy
  rationale: >
    Incorporating cybersecurity into human resources practices ensures that
    expectations and requirements are applied fairly across personnel (justice),
    requires transparent and intelligible processes for training, evaluation,
    and accountability (explicability), and supports individual agency by
    ensuring workers understand how cybersecurity expectations affect their
    professional obligations (autonomy).

- csf_id: GV.PO-01
  csf_outcome: "Policy for managing cybersecurity risks is established based on organizational context, cybersecurity strategy, and priorities and is communicated and enforced"
  pfce:
    - justice
    - explicability
    - autonomy
  rationale: >
    Establishing and enforcing cybersecurity policy requires transparency and
    intelligibility so stakeholders understand expectations and accountability
    structures (explicability), must be applied consistently and fairly across
    the organization (justice), and affects individual agency by shaping how
    personnel can exercise control and informed judgment within cybersecurity
    practices (autonomy).

- csf_id: GV.PO-02
  csf_outcome: "Policy for managing cybersecurity risks is reviewed, updated, communicated, and enforced to reflect changes in requirements, threats, technology, and organizational mission"
  pfce:
    - justice
    - non-maleficence
    - explicability
  rationale: >
    Revising and enforcing cybersecurity policy must ensure updates do not
    introduce new or disproportionate harms (non-maleficence), must be applied
    consistently to maintain fairness in how rules and protections affect
    personnel and stakeholders (justice), and relies on transparent,
    comprehensible communication of changes to support accountability
    (explicability).

- csf_id: GV.OV-01
  csf_outcome: "Cybersecurity risk management strategy outcomes are reviewed to inform and adjust strategy and direction"
  pfce:
    - justice
    - beneficence
    - explicability
  rationale: >
    Reviewing cybersecurity strategy outcomes supports organizational and public
    well-being by directing improvements toward areas of greatest need
    (beneficence), requires fair consideration of how changes affect different
    stakeholders (justice), and depends on transparent evaluation processes that
    enable informed and accountable adjustments (explicability).

- csf_id: GV.OV-02
  csf_outcome: "The cybersecurity risk management strategy is reviewed and adjusted to ensure coverage of organizational requirements and risks"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Adjusting strategy to ensure comprehensive coverage promotes well-being by
    addressing evolving risks (beneficence), avoids gaps that could expose
    stakeholders to preventable harm (non-maleficence), ensures fair treatment
    by aligning protections with organizational needs (justice), and requires
    transparent communication of the basis for strategic updates (explicability).

- csf_id: GV.OV-03
  csf_outcome: "Organizational cybersecurity risk management performance is evaluated and reviewed for adjustments needed"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Evaluating cybersecurity performance supports human and organizational
    well-being by identifying areas needing improvement (beneficence), promotes
    fairness by ensuring protections and responsibilities are appropriately
    distributed (justice), and requires clear, intelligible reporting to support
    accountability in decision-making (explicability).

- csf_id: GV.SC-01
  csf_outcome: "A cybersecurity supply chain risk management program, strategy, objectives, policies, and processes are established and agreed to by organizational stakeholders"
  pfce:
    - justice
    - beneficence
    - explicability
  rationale: >
    Establishing a supply chain risk management program promotes organizational
    and public well-being by reducing systemic vulnerabilities (beneficence),
    requires fair treatment of all stakeholders affected by supply chain
    obligations (justice), and depends on transparent, intelligible articulation
    of strategy and expectations (explicability).

- csf_id: GV.SC-02
  csf_outcome: "Cybersecurity roles and responsibilities for suppliers, customers, and partners are established, communicated, and coordinated internally and externally"
  pfce:
    - justice
    - explicability
    - autonomy
  rationale: >
    Defining and coordinating roles supports fairness in how responsibilities and
    obligations are distributed across internal teams and external partners
    (justice), requires transparent communication for accountability
    (explicability), and supports the ability of involved parties to act with
    informed agency (autonomy).

- csf_id: GV.SC-03
  csf_outcome: "Cybersecurity supply chain risk management is integrated into cybersecurity and enterprise risk management, risk assessment, and improvement processes"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Integrating supply chain risks into broader risk management processes
    promotes well-being by addressing systemic threats (beneficence), ensures
    fair prioritization of risks across organizational units and partners
    (justice), and requires clear, transparent criteria to support accountable
    decision-making (explicability).

- csf_id: GV.SC-04
  csf_outcome: "Suppliers are known and prioritized by criticality"
  pfce:
    - justice
    - beneficence
    - explicability
  rationale: >
    Prioritizing suppliers based on criticality promotes public and operational
    welfare by protecting key dependencies (beneficence), requires fairness in
    how prioritization decisions affect internal and external stakeholders
    (justice), and depends on transparent criteria to ensure accountable
    prioritization (explicability).

- csf_id: GV.SC-05
  csf_outcome: "Requirements to address cybersecurity risks in supply chains are established, prioritized, and integrated into contracts and other types of agreements with suppliers and other relevant third parties"
  pfce:
    - justice
    - non-maleficence
    - explicability
  rationale: >
    Establishing and embedding supply chain cybersecurity requirements prevents
    harms that could arise from insecure products and services (non-maleficence),
    supports fair and consistent treatment of suppliers and partners (justice),
    and requires transparent, intelligible requirements for accountability
    (explicability).

- csf_id: GV.SC-06
  csf_outcome: "Planning and due diligence are performed to reduce risks before entering into formal supplier or other third-party relationships"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Performing due diligence supports well-being by reducing risks before they
    materialize (beneficence), avoids entering into relationships that could
    expose stakeholders to preventable harms (non-maleficence), and requires
    transparent, comprehensible evaluation criteria (explicability).

- csf_id: GV.SC-07
  csf_outcome: "The risks posed by a supplier, their products and services, and other third parties are understood, recorded, prioritized, assessed, responded to, and monitored over the course of the relationship"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Monitoring supplier risks supports public and organizational well-being by
    identifying and mitigating threats (beneficence), prevents harms arising
    from inadequate oversight (non-maleficence), ensures equitable prioritization
    of risks that affect different stakeholders (justice), and requires
    transparent documentation and communication for accountability (explicability).

- csf_id: GV.SC-08
  csf_outcome: "Relevant suppliers and other third parties are included in incident planning, response, and recovery activities"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Including suppliers in planning and response promotes well-being by improving
    incident management effectiveness (beneficence), ensures fair coordination
    among parties whose systems may be affected (justice), and requires
    transparent communication of roles, expectations, and responsibilities
    (explicability).

- csf_id: GV.SC-09
  csf_outcome: "Supply chain security practices are integrated into cybersecurity and enterprise risk management programs, and their performance is monitored throughout the technology product and service life cycle"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Integrating and monitoring supply chain security practices across product and
    service lifecycles promotes well-being by reducing systemic threats
    (beneficence), prevents harms from insecure components or poor monitoring
    (non-maleficence), ensures fairness in how protections are applied across
    suppliers and partners (justice), and requires transparency and
    accountability in lifecycle oversight (explicability).

- csf_id: GV.SC-10
  csf_outcome: "Cybersecurity supply chain risk management plans include provisions for activities that occur after the conclusion of a partnership or service agreement"
  pfce:
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Including post-relationship provisions helps prevent harms that can arise
    after contracts end—such as unmanaged access, orphaned data, or unsecured
    components (non-maleficence), ensures equitable treatment of suppliers and
    partners during offboarding (justice), and relies on transparent, clear
    expectations that support accountability (explicability).

- csf_id: ID.AM-01
  csf_outcome: "Inventories of hardware managed by the organization are maintained"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Maintaining accurate hardware inventories promotes well-being by enabling
    effective protection of essential systems (beneficence), reduces the risk of
    unmanaged or unknown devices introducing harms (non-maleficence), and
    supports transparency in system management practices (explicability).

- csf_id: ID.AM-02
  csf_outcome: "Inventories of software, services, and systems managed by the organization are maintained"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Maintaining inventories of software, services, and systems supports
    organizational welfare by enabling timely patching, configuration management,
    and risk reduction (beneficence), prevents vulnerabilities arising from
    unmanaged components (non-maleficence), and contributes to transparency and
    accountability in system oversight (explicability).

- csf_id: ID.AM-03
  csf_outcome: "Representations of the organization's authorized network communication and internal and external network data flows are maintained"
  pfce:
    - beneficence
    - autonomy
    - explicability
  rationale: >
    Mapping network communications promotes well-being by enabling detection of
    anomalous or malicious activity (beneficence), implicates autonomy when data
    flows relate to user information and control over how data moves (autonomy),
    and requires transparency to ensure accountable management of network
    pathways (explicability).

- csf_id: ID.AM-04
  csf_outcome: "Inventories of services provided by suppliers are maintained"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Identifying supplier-provided services supports welfare by ensuring that
    dependent systems are protected (beneficence), prevents harms arising from
    unmanaged external services (non-maleficence), promotes fairness in how risks
    are distributed across supplier relationships (justice), and requires
    transparent documentation to support oversight (explicability).

- csf_id: ID.AM-05
  csf_outcome: "Assets are prioritized based on classification, criticality, resources, and impact on the mission"
  pfce:
    - justice
    - beneficence
    - explicability
  rationale: >
    Prioritizing assets based on mission impact supports public and organizational
    well-being by directing resources to where harm would be greatest
    (beneficence), requires fair and equitable treatment of systems and
    stakeholders affected by prioritization decisions (justice), and depends on
    transparent criteria for accountability (explicability).

- csf_id: ID.AM-06
  csf_outcome: "Cybersecurity roles and responsibilities for the entire workforce and third-party stakeholders (e.g., suppliers, customers, partners) are established"
  pfce:
    - justice
    - explicability
    - autonomy
  rationale: >
    Defining roles across internal and external stakeholders promotes fairness in
    the distribution of cybersecurity obligations (justice), requires clear,
    intelligible communication of responsibilities (explicability), and supports
    autonomy by enabling individuals and partners to act with informed agency.

- csf_id: ID.AM-07
  csf_outcome: "Inventories of data and corresponding metadata for designated data types are maintained"
  pfce:
    - beneficence
    - autonomy
    - non-maleficence
    - explicability
  rationale: >
    Maintaining data inventories supports well-being by enabling protection of
    sensitive information (beneficence), implicates autonomy because data
    classification affects how individuals’ information is controlled and used
    (autonomy), prevents harms arising from unmanaged or unknown data stores
    (non-maleficence), and requires transparent data-handling practices
    (explicability).

- csf_id: ID.AM-08
  csf_outcome: "Systems, hardware, software, services, and data are managed throughout their life cycles"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Managing technology and data across the life cycle supports well-being by
    preventing failures and vulnerabilities (beneficence), reduces harms that
    arise from unsupported or orphaned systems (non-maleficence), requires fair
    treatment of systems and stakeholders affected by lifecycle actions (justice),
    and depends on transparent processes for accountable lifecycle management
    (explicability).

- csf_id: ID.RA-01
  csf_outcome: "Vulnerabilities in assets are identified, validated, and recorded"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Identifying and validating vulnerabilities promotes well-being by enabling
    timely remediation of potential harms (beneficence), reduces the likelihood
    of exploitation that could negatively impact stakeholders (non-maleficence),
    and requires transparent documentation to support accountable risk
    management (explicability).

- csf_id: ID.RA-02
  csf_outcome: "Cyber threat intelligence is received from information sharing forums and sources"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Receiving threat intelligence supports organizational and public safety by
    enabling proactive mitigation of emerging risks (beneficence), reduces harms
    associated with unaddressed threats (non-maleficence), and depends on
    transparent and credible information-sharing practices (explicability).

- csf_id: ID.RA-03
  csf_outcome: "Internal and external threats to the organization are identified and recorded"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Identifying threats promotes well-being by informing protective measures
    before harm occurs (beneficence), reduces the likelihood of preventable
    damage (non-maleficence), and requires clear documentation to ensure
    intelligibility and accountability in risk decisions (explicability).

- csf_id: ID.RA-04
  csf_outcome: "Potential impacts and likelihoods of threats exploiting vulnerabilities are identified and recorded"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Assessing likelihood and impact supports welfare by informing mitigation
    efforts that prevent harm (beneficence), avoids underestimating risks that
    could create preventable harms (non-maleficence), must fairly consider who
    is most affected by different threat scenarios (justice), and requires
    transparent reasoning for accountability (explicability).

- csf_id: ID.RA-05
  csf_outcome: "Threats, vulnerabilities, likelihoods, and impacts are used to understand inherent risk and inform risk response prioritization"
  pfce:
    - justice
    - beneficence
    - explicability
  rationale: >
    Using risk factors to prioritize responses supports well-being by directing
    resources toward the greatest threats (beneficence), ensures fair and
    equitable prioritization across systems and stakeholder groups (justice),
    and relies on transparent criteria that can be justified and understood
    (explicability).

- csf_id: ID.RA-06
  csf_outcome: "Risk responses are chosen, prioritized, planned, tracked, and communicated"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Selecting and communicating risk responses promotes well-being by reducing
    harm (beneficence), must avoid actions that create unnecessary harms
    (non-maleficence), requires fair treatment in how risks and mitigations are
    prioritized (justice), and depends on transparent communication for
    accountability (explicability).

- csf_id: ID.RA-07
  csf_outcome: "Changes and exceptions are managed, assessed for risk impact, recorded, and tracked"
  pfce:
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Managing changes and exceptions prevents harm that could arise from
    undocumented or unassessed deviations (non-maleficence), requires transparent
    recording and tracking for accountability (explicability), and supports fair
    treatment by ensuring exceptions are handled consistently (justice).

- csf_id: ID.RA-08
  csf_outcome: "Processes for receiving, analyzing, and responding to vulnerability disclosures are established"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Establishing vulnerability disclosure processes promotes welfare by
    facilitating remediation (beneficence), reduces harms arising from
    unaddressed vulnerabilities (non-maleficence), and requires transparent,
    intelligible processes for reporting and responding to disclosures
    (explicability).

- csf_id: ID.RA-09
  csf_outcome: "The authenticity and integrity of hardware and software are assessed prior to acquisition and use"
  pfce:
    - non-maleficence
    - beneficence
    - justice
    - explicability
  rationale: >
    Assessing authenticity and integrity prevents harm from counterfeit or
    compromised components (non-maleficence), supports well-being by ensuring
    safe and reliable technology (beneficence), ensures fairness by protecting
    all stakeholders from insecure products (justice), and requires transparent
    criteria for assessment (explicability).

- csf_id: ID.RA-10
  csf_outcome: "Critical suppliers are assessed prior to acquisition"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Assessing critical suppliers promotes welfare by preventing reliance on
    insecure or unreliable partners (beneficence), avoids harms associated with
    inadequate supplier oversight (non-maleficence), ensures fair treatment of
    suppliers by applying consistent assessment criteria (justice), and depends
    on transparent evaluation practices for accountability (explicability).

- csf_id: ID.IM-01
  csf_outcome: "Improvements are identified from evaluations"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Identifying improvements from evaluations supports well-being by informing
    actions that reduce future harms (beneficence), prevents repeated or
    avoidable weaknesses that could cause harm (non-maleficence), and requires
    transparent reporting of evaluation results to support accountable
    decision-making (explicability).

- csf_id: ID.IM-02
  csf_outcome: "Improvements are identified from security tests and exercises, including those done in coordination with suppliers and relevant third parties"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Using test and exercise results to guide improvements promotes organizational
    and public welfare (beneficence), helps avoid harms revealed during testing
    (non-maleficence), ensures that improvements consider the needs and impacts
    across internal teams and external partners (justice), and depends on
    transparent communication of test findings (explicability).

- csf_id: ID.IM-03
  csf_outcome: "Improvements are identified from execution of operational processes, procedures, and activities"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Identifying improvements from operational activities supports well-being by
    strengthening cybersecurity processes (beneficence), prevents avoidable
    operational harms and failures (non-maleficence), and requires transparency
    in documenting and communicating performance gaps (explicability).

- csf_id: ID.IM-04
  csf_outcome: "Incident response plans and other cybersecurity plans that affect operations are established, communicated, maintained, and improved"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Maintaining and improving incident response and cybersecurity plans protects
    essential operations and public welfare (beneficence), reduces harms from
    inadequate planning (non-maleficence), supports fair and equitable
    distribution of protections across operational units (justice), and requires
    transparent, intelligible communication of plans and updates (explicability).

- csf_id: ID.BE-01
  csf_outcome: "The organization’s role in the supply chain is identified and communicated"
  pfce:
    - justice
    - explicability
    - beneficence

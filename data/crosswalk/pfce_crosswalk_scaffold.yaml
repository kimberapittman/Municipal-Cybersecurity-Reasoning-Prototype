  csf_outcome: "Incident data and metadata are collected, and their integrity and provenance are preserved"
  pfce:
    - explicability
    - non-maleficence
    - justice
  rationale: >
    Preserving the integrity of incident data supports trustworthy analysis
    (explicability), prevents harms from inaccurate, altered, or missing evidence
    (non-maleficence), and ensures all stakeholders are treated fairly in
    subsequent review or accountability processes (justice).

- csf_id: RS.AN-08
  csf_outcome: "An incident's magnitude is estimated and validated"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Estimating and validating magnitude promotes welfare by ensuring an
    appropriately scaled response (beneficence), prevents harms caused by
    underestimating or overestimating severity (non-maleficence), requires
    transparent estimation methods for accountable decision-making (explicability),
    and ensures impacts across different systems and populations are weighed
    equitably (justice).

- csf_id: RS.CO-01
  csf_outcome: "Personnel know their roles and order of operations when a response is needed"
  pfce:
    - explicability
    - justice
    - beneficence
  rationale: >
    Clear communication of roles supports transparency and accountability
    (explicability), ensures responsibilities are assigned and executed fairly
    (justice), and promotes welfare by enabling efficient and coordinated
    response actions (beneficence).

- csf_id: RS.CO-02
  csf_outcome: "Internal and external stakeholders are notified of incidents"
  pfce:
    - explicability
    - autonomy
    - non-maleficence
    - justice
  rationale: >
    Notifying stakeholders supports transparency and accountability
    (explicability), respects autonomy by enabling individuals and organizations
    to make informed decisions about their own risk (autonomy), prevents harms
    that arise when key parties are left unaware of threats (non-maleficence),
    and ensures notifications are distributed fairly and consistently (justice).

- csf_id: RS.CO-03
  csf_outcome: "Information is shared with designated internal and external stakeholders"
  pfce:
    - explicability
    - justice
    - non-maleficence
    - beneficence
  rationale: >
    Sharing relevant information promotes transparency and provides stakeholders
    with the knowledge they need to act responsibly (explicability), ensures that
    information distribution is fair and proportionate to stakeholder needs
    (justice), prevents harms arising from insufficient situational awareness
    (non-maleficence), and enhances organizational and public resilience
    (beneficence).

- csf_id: RS.CO-04
  csf_outcome: "Coordination with stakeholders occurs consistent with response plans"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Coordinating with stakeholders promotes welfare through unified and effective
    response actions (beneficence), prevents harms caused by fragmented or
    conflicting efforts (non-maleficence), ensures coordination is conducted
    fairly and consistently with established plans (justice), and relies on
    transparent coordination procedures to maintain accountability (explicability).

- csf_id: RS.CO-05
  csf_outcome: "Voluntary information sharing occurs with external stakeholders to achieve broader cybersecurity situational awareness"
  pfce:
    - beneficence
    - justice
    - explicability
  rationale: >
    Voluntary sharing of cybersecurity information promotes collective welfare by
    strengthening shared situational awareness (beneficence), ensures equitable
    access to information that improves resilience across communities (justice),
    and depends on transparent, well-understood criteria for what is shared and
    with whom (explicability).

- csf_id: RS.MI-01
  csf_outcome: "Incidents are contained"
  pfce:
    - non-maleficence
    - beneficence
    - justice
    - explicability
  rationale: >
    Containing incidents prevents ongoing or escalating harms to systems, data,
    and affected populations (non-maleficence), promotes organizational and
    public welfare by limiting damage (beneficence), ensures containment actions
    are applied fairly and proportionately across systems and stakeholders
    (justice), and requires transparent, well-understood containment procedures
    to support accountability (explicability).

- csf_id: RS.MI-02
  csf_outcome: "Incidents are eradicated"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Eradicating incidents promotes welfare by restoring system integrity and
    operational stability (beneficence), prevents continuing or residual harms
    (non-maleficence), ensures eradication efforts are prioritized and applied
    fairly across organizational assets (justice), and depends on clear,
    transparent eradication criteria to support accountability (explicability).

- csf_id: RS.MI-03
  csf_outcome: "Newly identified vulnerabilities are mitigated or documented as accepted risks"
  pfce:
    - non-maleficence
    - beneficence
    - explicability
    - justice
  rationale: >
    Mitigating vulnerabilities reduces harms associated with unaddressed
    weaknesses (non-maleficence), improves the reliability and resilience of
    critical services (beneficence), requires transparent documentation and
    communication of accepted risks (explicability), and ensures that decisions
    about mitigation or acceptance are made fairly and proportionately across
    systems and stakeholder groups (justice).

- csf_id: RS.RP-01
  csf_outcome: "Response plan is executed during or after an incident"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Executing the response plan promotes public and organizational welfare by
    enabling timely and coordinated action (beneficence), prevents harms that may
    arise from unstructured or inconsistent responses (non-maleficence), ensures
    fair and proportional application of planned procedures across affected
    systems and stakeholders (justice), and depends on transparent, well-understood
    plans that support accountability during execution (explicability).

- csf_id: RS.IM-01
  csf_outcome: "Response plans incorporate lessons learned"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Incorporating lessons learned promotes public and organizational welfare by
    strengthening future response efforts (beneficence), prevents recurring
    harms by correcting gaps or failures identified during incidents
    (non-maleficence), requires transparent documentation and application of
    improvements to maintain accountability (explicability), and ensures that
    enhancements are applied fairly and proportionately across systems and
    stakeholder groups (justice).

- csf_id: RS.IM-02
  csf_outcome: "Response strategies are updated"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Updating response strategies promotes well-being by adapting to new threats,
    technologies, and operational realities (beneficence), prevents harms caused
    by outdated or ineffective response methods (non-maleficence), requires clear
    and transparent criteria for making strategic changes (explicability), and
    ensures that updates improve resilience equitably across the organization
    (justice).

- csf_id: RC.RP-01
  csf_outcome: "The recovery portion of the incident response plan is executed once initiated from the incident response process"
  pfce:
    - beneficence
    - non-maleficence
    - justice
    - explicability
  rationale: >
    Executing the recovery plan promotes public welfare by restoring essential
    services efficiently (beneficence), prevents harms associated with prolonged
    outages or unsafe system states (non-maleficence), ensures recovery steps are
    applied fairly and proportionately across systems and stakeholders (justice),
    and requires transparent, well-understood processes to maintain accountability
    (explicability).

- csf_id: RC.RP-02
  csf_outcome: "Recovery actions are selected, scoped, prioritized, and performed"
  pfce:
    - justice
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Selecting and prioritizing recovery actions ensures fair allocation of
    resources and attention across critical services (justice), promotes
    resilience and public well-being by restoring operations effectively
    (beneficence), prevents harms caused by misprioritization or delayed action
    (non-maleficence), and relies on transparent criteria and documentation to
    support accountability (explicability).

- csf_id: RC.RP-03
  csf_outcome: "The integrity of backups and other restoration assets is verified before using them for restoration"
  pfce:
    - non-maleficence
    - beneficence
    - explicability
  rationale: >
    Verifying the integrity of backups prevents harms from corrupted, outdated,
    or compromised restoration assets (non-maleficence), supports operational
    continuity by ensuring reliable recovery (beneficence), and requires clear,
    transparent verification practices to maintain accountability (explicability).

- csf_id: RC.RP-04
  csf_outcome: "Critical mission functions and cybersecurity risk management are considered to establish post-incident operational norms"
  pfce:
    - justice
    - beneficence
    - non-maleficence
    - explicability
  rationale: >
    Considering mission functions and risk management ensures post-incident norms
    are restored equitably across essential services (justice), promotes long-term
    public and organizational welfare (beneficence), prevents harms from
    inadequately restored or insecure operations (non-maleficence), and requires
    transparent, intelligible criteria for re-establishing operational norms
    (explicability).

- csf_id: RC.RP-05
  csf_outcome: "The integrity of restored assets is verified, systems and services are restored, and normal operating status is confirmed"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Verifying restored assets ensures systems return to safe, reliable operation,
    promoting public welfare (beneficence), prevents harms associated with
    incomplete or faulty restoration (non-maleficence), requires transparent
    verification and confirmation procedures (explicability), and ensures that
    restoration efforts are applied fairly across services and users (justice).

- csf_id: RC.RP-06
  csf_outcome: "The end of incident recovery is declared based on criteria, and incident-related documentation is completed"
  pfce:
    - explicability
    - justice
    - beneficence
    - non-maleficence
  rationale: >
    Declaring recovery completion based on defined criteria supports transparency
    and accountability (explicability), ensures closure decisions are applied
    fairly and consistently (justice), promotes welfare by confirming systems are
    safe for normal operation (beneficence), and prevents harms associated with
    premature or unfounded closure of recovery efforts (non-maleficence).

- csf_id: RC.CO-01
  csf_outcome: "Public relations are managed"
  pfce:
    - explicability
    - justice
    - non-maleficence
    - beneficence
  rationale: >
    Managing public relations supports transparency and helps the public
    understand the nature and implications of the incident (explicability),
    ensures communications are handled in a fair and even-handed manner that
    does not privilege some groups over others (justice), prevents harms caused
    by misinformation, confusion, or fear (non-maleficence), and promotes public
    welfare by fostering accurate understanding and trust during recovery
    (beneficence).

- csf_id: RC.CO-02
  csf_outcome: "Reputation is repaired after an incident"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Repairing organizational reputation supports long-term public welfare by
    restoring confidence in essential services (beneficence), prevents harms that
    arise from unresolved distrust or diminished institutional legitimacy
    (non-maleficence), requires transparent, honest communication about what
    occurred and what has changed (explicability), and ensures recovery messaging
    is fair and not misleading to different stakeholder groups (justice).

- csf_id: RC.CO-03
  csf_outcome: "Recovery activities and progress in restoring operational capabilities are communicated to designated internal and external stakeholders"
  pfce:
    - explicability
    - justice
    - non-maleficence
    - beneficence
  rationale: >
    Communicating recovery progress ensures transparency about system status and
    timelines (explicability), ensures stakeholders receive consistent and fair
    access to information (justice), prevents harms that arise from uncertainty
    or lack of situational awareness (non-maleficence), and supports public and
    organizational well-being by enabling informed decisions during recovery
    (beneficence).

- csf_id: RC.CO-04
  csf_outcome: "Public updates on incident recovery are shared using approved methods and messaging"
  pfce:
    - explicability
    - justice
    - beneficence
    - non-maleficence
  rationale: >
    Sharing public updates through approved methods supports transparent and
    accountable communication (explicability), ensures equitable distribution of
    recovery information across the community (justice), promotes public welfare
    by offering accurate guidance during the recovery phase (beneficence), and
    prevents harms that may arise from misinformation or inconsistent messaging
    (non-maleficence).

- csf_id: RC.IM-01
  csf_outcome: "Recovery plans incorporate lessons learned"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Incorporating lessons learned promotes future public and organizational
    welfare by strengthening recovery capabilities (beneficence), prevents harms
    by addressing gaps or failures observed during restoration (non-maleficence),
    requires transparent and clearly documented improvement processes to maintain
    accountability (explicability), and ensures enhancements are applied fairly
    across systems and stakeholder groups (justice).

- csf_id: RC.IM-02
  csf_outcome: "Recovery strategies are updated"
  pfce:
    - beneficence
    - non-maleficence
    - explicability
    - justice
  rationale: >
    Updating recovery strategies promotes resilience by aligning recovery methods
    with evolving threats, technologies, and operational realities (beneficence),
    prevents harms that result from outdated or ineffective recovery approaches
    (non-maleficence), requires transparent criteria and communication about
    strategic updates (explicability), and ensures that improvements support all
    organizational areas equitably (justice).
